<div class="login-container">
  <div class="login-card">
    <h1 class="title">Culinary Canvas</h1>
    <p class="subtitle">Welcome back! Please login to your account.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group flex column">
        <input
          type="email"
          placeholder="Email address"
          formControlName="email"
        />
        <div class="error" *ngIf="submitted && f['email'].errors">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Email must be valid</small>
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <div class="error" *ngIf="submitted && f['password'].errors">
          <small *ngIf="f['password'].errors['required']">
            Password is required
          </small>
          <small *ngIf="f['password'].errors['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>

      <a routerLink="/registration" class="registration">
        Registration
      </a>
      

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</div>

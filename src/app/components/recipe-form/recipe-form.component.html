<div class="recipe-form-container">
  <div class="recipe-card">
    <h2 class="title">{{ editingRecipeId ? "Edit Recipe" : "Add Recipe" }}</h2>
    <p class="subtitle">Share your delicious recipe with the world</p>

    <form [formGroup]="recipeForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          formControlName="title"
          type="text"
          placeholder="Recipe title"
        />
        <div
          class="error"
          *ngIf="
            recipeForm.get('title')?.touched && recipeForm.get('title')?.invalid
          "
        >
          <small>Title is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          placeholder="Short description"
        ></textarea>
        <div
          class="error"
          *ngIf="
            recipeForm.get('description')?.touched &&
            recipeForm.get('description')?.invalid
          "
        >
          <small>Description is required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea
          id="ingredients"
          formControlName="ingredients"
          rows="4"
          placeholder="List ingredients separated by commas"
        ></textarea>
        <div
          class="error"
          *ngIf="
            recipeForm.get('ingredients')?.touched &&
            recipeForm.get('ingredients')?.invalid
          "
        >
          <small>Ingredients are required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea
          id="instructions"
          formControlName="instructions"
          rows="4"
          placeholder="Step by step instructions"
        ></textarea>
        <div
          class="error"
          *ngIf="
            recipeForm.get('instructions')?.touched &&
            recipeForm.get('instructions')?.invalid
          "
        >
          <small>Instructions are required</small>
        </div>
      </div>

      <div class="form-group">
        <label for="thumbnail">Thumbnail URL</label>
        <input
          id="thumbnail"
          formControlName="thumbnail"
          type="text"
          placeholder="Image URL"
        />
        <div
          class="error"
          *ngIf="
            recipeForm.get('thumbnail')?.touched &&
            recipeForm.get('thumbnail')?.invalid
          "
        >
          <small>Thumbnail is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="prepTime">Preparation Time (minutes)</label>
        <input
          id="prepTime"
          formControlName="prepTime"
          type="number"
          placeholder="e.g., 30"
          min="1"
        />
        <div
          class="error"
          *ngIf="
            recipeForm.get('prepTime')?.touched &&
            recipeForm.get('prepTime')?.invalid
          "
        >
          <small
            >Preparation time is required and must be a positive number</small
          >
        </div>
      </div>

      <button type="submit" class="submit-btn">
        {{ editingRecipeId ? "Update Recipe" : "Add Recipe" }}
      </button>
    </form>
  </div>
</div>
